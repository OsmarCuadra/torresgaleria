<form action="https://formspree.io/{{ site.email }}" method="POST" id="contact_form" class="contact-form" accept-charset="UTF-8">
  <input type="hidden" value="contact" name="form_type"/>
  <input type="hidden" name="utf8" value="✓"/>

  <div id="contactFormWrapper">
    <div class="row">
      <div class="col-sm-4 form-group">
        <label for="contactFormName">Nombre:</label>
        <input type="text" class="form-control" id="contactFormName" name="name" placeholder=""/>
      </div>
      <div class="col-sm-4 form-group">
        <label for="contactFormEmail">Correo electrónico:</label>
        <input type="email" class="form-control" id="contactFormEmail" name="email" placeholder=""/>
      </div>
      <div class="col-sm-4 form-group">
        <label for="contactFormTelephone">Número de ceular:</label>
        <input type="tel" class="form-control" id="contactFormTelephone" name="phone" placeholder=""/>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12 form-group">
        <label for="contactFormMessage">Mensaje:</label>
        <textarea class="form-control" rows="5" cols="75" id="contactFormMessage" name="message"
                  placeholder=""></textarea>
      </div>
    </div>

    <div class="btn-toolbar form-group">
      <input type="submit" id="contactFormSubmit" value="Enviar" class="btn btn-alt"/>
    </div>
  </div><!-- contactFormWrapper -->
</form>
